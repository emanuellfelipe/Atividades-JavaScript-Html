<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="clienteForm">
        Nome completo: <input type="text" id="nomeCliente"><br>
        Data de nascimento: <input type="date" id="dataNascimento"><br>
        CPF: <input type="text" id="cpf"><br>
        Origem: <input type="text" id="origem"><br>
        Score: <input type="number" id="score"><br>
        <input type="button" value="Cadastrar Cliente" onclick="cadastrarCliente()">
    </form>
    Consultar cliente pelo nome: <input type="text" id="consultaCliente">
    <button onclick="consultarCliente()">Consultar</button>
    <p id="detalhesCliente"></p>
    <a href="TelaInicial.html">Voltar</a>
    <script src="App.js"></script>
</body>
</html>
