<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="login.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
</head>
<body>
  	<div class="login">
    		<div class="page-content">
      			<img class="queroquerologo-icon" alt="" src="QueroQueroLogo.png">
      			<div class="sep"></div>
      			<div class="sep"></div>
      			<div class="section-text">
        				<div class="top">
          					<b class="secondary-headline">Seja bem Vindo</b>
        				</div>
        				<div class="paragraph">Por favor fa√ßa seu login para acessar</div>
      			</div>
      			<div class="form-2-fields-checkbox-b">
        				<div class="text-field">
          					<div class="label-and-field">
            						<label for="email" class="label">Email</label>
            						<div class="field">
              							<input type="text" id="email" name="email" placeholder="exemplo.queroquero@gmail.com">
            						</div>
          					</div>
        				</div>
        				<div class="text-field">
          					<div class="label-and-field">
            						<label for="password" class="label">Senha</label>
            						<div class="field1">
              							<input type="password" id="password" name="password">
              							<img class="icon-jam-icons-outline-l" alt="" src="icon / jam-icons / outline & logos / eye.svg">
            						</div>
          					</div>
        				</div>
        				<div class="group">
          					<div class="controls-with-label">
            						<input type="checkbox" id="remember-me" name="remember-me">
            						<label for="remember-me" class="label-name">Lembre de mim</label>
          					</div>
          					<div class="forgot-password">Esqueceu a Senha?</div>
        				</div>
        				<div class="button">
          					<div class="text-container">
            						<div class="button-text">Login</div>
          					</div>
        				</div>
      			</div>
      			<div class="sep2"></div>
    		</div>
  	</div>
</body>
</html>
